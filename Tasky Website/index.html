<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3 float-start">
                    <h3 id="logo">RapidDev</h3>
                </div>
                <div class="col-md-9">
                    <ul id="menu" class="float-md-end">
                        <li><a href="">Order Customization</a></li>
                        <li><a href="">All Templates</a></li>
                        <li><a href="">All Plugins</a></li>
                        <li><a href="">Documentation</a></li>
                        <li><a id="getit" href="">Get it Free</a></li>
                        <li><a href="">Remove Banner</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <div id="header1">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3 id="logo">Tasky</h3>
                </div>
                <div class="col-md-8">
                    <ul id="menu2" class="float-md-end">
                        <li><a href="">Admin</a></li>
                        <li>
                            <div class="container">
                                <button id="addProjectButton" class="btn btn-primary">Add Project</button>
                            </div>
                        </li>
                        <li><a href="">icon</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container p-3">
            <div class="row justify-content-around">
                <div id="left" class="col-md-6">
                    <div class="row">

                        <div class="col-md-4 p-3">
                            <div class="container">
                                <button id="addProjectButton" class="btn btn-primary">Add Project</button>
                            </div>
                        </div>
                        <div class="col-md-8 p-3">
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="Search Project"
                                    aria-label="Search" aria-describedby="search-addon" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <ul id="menu3">
                            <li><a href="">Recents</a></li>
                            <li><a href="">My Projects</a></li>
                            <li><a href="">My Tasks</a></li>
                            <li><a href="">Inbox</a></li>
                            <li>
                                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                    <div class="btn-group" role="group">
                                        <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            By Votes
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                            <li><a class="dropdown-item" href="#">Most Votes</a></li>
                                            <li><a class="dropdown-item" href="#">Less Votes</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                    <div class="btn-group" role="group">
                                        <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            By Status
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                            <li><a class="dropdown-item" href="#">Active</a></li>
                                            <li><a class="dropdown-item" href="#">Completed</a></li>
                                        </ul>
                                    </div>
                                </div>

                            </li>
                        </ul>




                    </div>
                </div>
                <div id="right" class="col-md-5 p-3">
                    <div class="row justify-content-around">
                        <div class="col-md-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-secondary" type="button">Mark uncompleted</button>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-outline-secondary">1</button>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-outline-secondary">2</button>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-outline-secondary">3</button>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col-md-4  ">
                            <h6>Team</h6>

                        </div>
                    </div>
                    <div class="row py-3">
                        <h5>Marketplace</h5>
                    </div>
                    <div class="row">
                        <div class="form-outline">
                            <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>


</body>

</html>
